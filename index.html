<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container ">
        <h1>password generator 
        </h1>
        <div class="result">
            <input readonly placeholder="PASSWORD" class="display">
            <button data-copy>
                <span class="copy"></span>
                <img src="copy.svg" alt="" height="23" width="23">
            </button>
        </div>
        <div class="input">
                <div class="password-length">
                    <p>Password--Length</p>
                    <p data-lengthDisplay></p>
                </div>
                <input type="range" min="1" max="20" class="slider" step="1" slider>
                <!-- Check boxes -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase ">Includes Uppercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase ">Includes Lowercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers ">Includes Numbers letters</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols ">Includes symbols letters</label>
                </div>
                <!-- Strength  -->
                <div class="strength-container"> 
                    <p>Strength</p>
                    <div class="indicator" data-indicator> </div>
                </div>
                <button class="generate-password">Generate Password</button>
        </div>
    </div>

    <script src="index.js" ></script>
</body>
</html>
